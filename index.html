<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <section id="inputWrapper">
        <h2>Add Employee</h2>
        <input autocomplete="off" class="required" type="text" placeholder="First Name*" id="firstName">
        <input autocomplete="off" class="required" type="text" placeholder="Last Name*" id="lastName">
        <input autocomplete="off" class="required" type="text" placeholder="ID*" id="employeeId">
        <input autocomplete="off" class="required" type="text" placeholder="Title*" id="title">
        <input autocomplete="off" class="required" type="number" placeholder="Annual Salary*" id="annualSalary">
        <div id="buttonWrapper">
            <button id="addEmployee">Add Employee</button>
            <span id="errorMsg"></span>
        </div>
    </section>
    <section id="mainWrapper">
        <h2>Employees</h2>
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </thead>
            <tbody id="employeeTableBody">
            </tbody>
        </table>
    </section>
    <div class="totalDisplayWrapper">
        <h2>Monthly Salary Expense: <span id="totalMonthly"></span></h2>
    </div>
</body>

</html>
