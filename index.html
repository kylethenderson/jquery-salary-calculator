<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avengers Salaries</title>
    <link href="https://fonts.googleapis.com/css?family=Marvel&display=swap" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="avengersLogo.png" />
        <span>vengers</span>
        <h1>Salary Calculator</h1>
    </header>
    <section id="inputWrapper">
        <h2>Recruit Information</h2>
        <input autocomplete="off" class="required" type="text" placeholder="First Name*" id="firstName" />
        <input autocomplete="off" class="required" type="text" placeholder="Last Name*" id="lastName" />
        <input autocomplete="off" class="required" type="text" placeholder="ID*" id="avengerId" />
        <input autocomplete="off" class="required" type="text" placeholder="Avenger Name*" id="title" />
        <input autocomplete="off" class="required" type="number" placeholder="Requested Annual Salary*" id="annualSalary" />
        <p id="fieldsRequired">*Required Fields</p>
        <div id="buttonWrapper">
            <span id="errorMsg"></span>
            <button id="addAvenger">Hire recruit</button>
        </div>
    </section>
    <section id="mainWrapper">
        <h2>Avengers</h2>
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </thead>
            <tbody id="avengerTableBody">
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6"></td>
                </tr>
            </tfoot>
        </table>
    </section>
    <div class="totalDisplayWrapper">
        <h2>Monthly Salary Expense: <span id="totalMonthly"></span></h2>
    </div>
    <footer>
        <h6>Prime Digital Academy - Tier 2 Week 1 - jQuery Salary Calculator</h6>
    </footer>
</body>

</html>
